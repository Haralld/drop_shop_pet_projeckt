{% extends "base-page.html" %}
{% load static %}


{% block title %}
    Login
{% endblock title %}

{% block container %}

<div class="page-desc-section">
    <div class="container">
        <div class="row">
            <div class="col-md-12 page-desc blog">
                <h2 class="animated" data-animation="fadeInRight" data-animation-delay="300">Вход в кабинет</h2>
                <p class="animated" data-animation="fadeInLeft" data-animation-delay="300"></p>
            </div>
        </div>
    </div>
</div>

<section id="login-section" class="login-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-18 ">
                <div class="login-box">
                    <div class="text-center"> 
                        <h2>Войти в кабинет</h2>
                    </div>
                    <div class="login-details">


                        <form role="form" name="commentform" class="login-form" id="commentform" method="post" action='{% url "login" %}' enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ attention }}

                            {% for error in login_form.non_field_errors %}
                            
                            {{ error }}

                            {% endfor %}


                            <div class="row">
                                <div class="col-md-12">
                                    <input type="email" name="username" for="id_username" id="id_username" class="form-control input-email"  placeholder="Логин">
                                </div>
                                <div class="col-md-12">
                                    <input type="password" name="password" id="id_password" for="id_password" class="form-control" placeholder="Пароль">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-primary send-button" >Войти</button>
                                </div>
                            </div>
                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock container %}
